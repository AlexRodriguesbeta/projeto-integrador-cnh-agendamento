<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento CNH-Prática</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/agendamento.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
</head>
<body onload="escreveCarros()">
    
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark" >
        <div class="container">
            <a class="navbar-brand h1 mb-0" href="index.html">CNH - Prática</a>
            

            <buttom class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </buttom>

            <div class="collapse navbar-collapse" id="navbarSite">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#agendeCarteiras">Agende</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#duvidas">Dúvidas</a>
                    </li>
                
                </ul>

            </div>
        </div>
    </nav>

    <section class="corpo">
        <div class="sombra container fixed-top">
            <div id="rectangle">
                <p>
                    <select name="comboUF" id="comboUF" class = "combobox"  onchange="escreveMunicipiosPorUF()">
                        <option value="UF" hidden selected>UF</option>
                        <option value="MG">MG</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                    </select>
                </p>
                <p>
                    <select name="comboMunicipio" id="comboMunicipio" class = "combobox" onchange="destaqueItemSelecionado('comboMunicipio');">
                        <option value="Municipio" hidden selected>Município</option>
                    </select>
                </p>
                <p>
                    <select name="comboCarro" id="comboCarro" class = "combobox" onchange="destaqueItemSelecionado('comboCarro');">
                        <option value="Carro" hidden selected>Carro</option>
                        <option value="Chevrolet">Chevrolet Prisma</option>
                        <option value="Hyundai">Hyundai HB20</option>
                        <option value="Volkswagen">Volksvagen Gol5</option>
                        <option value="Toyota">Toyota</option>
                    </select>
                </p>
                <!-- <p>
                    <select name="comboTempoCarteira" id="comboTempoCarteira" class = "combobox">
                        <option value="TempoCarteira" hidden selected>Tempo de Carteira</option>
                        <option value="5">5 anos</option>
                        <option value="8">8 anos</option>
                        <option value="15">15 anos</option>
                    </select>
                </p> -->

                <p class="qty" id="anoCarro">
                    <span>Ano:</span>
                    <span class="minusCarro bg-dark">-</span>
                    <input type="number" class="anoCarro" name="anoCarro" value="2000">
                    <span class="plusCarro bg-dark">+</span>
                </p>

                <p class="qty" id="tempoCarteira">
                    <span>Experiência:</span>
                    <span class="minusExp bg-dark">-</span>
                    <input type="number" class="tempoCarteira" name="exp" value="0">
                    <span class="plusExp bg-dark">+</span>
                    <span>(anos)</span>
                </p>
                
                
                <p> <button id="btnBuscar" class="btn btn-indigo btn-rounded btn-sm my-0 waves-effect waves-light" onclick="filter()" ><i class="fas fa-search active"></i>BUSCAR</button></p>
                
            </div>
        </div>


    </section>

    

    <div id="agendeCarteiras" class="encapsulamento-carteira posicao" style="background-color: #d8d8d8;">
    
    </div>
   


    <footer>
        <section class="flex">
            <div class="column text-align">
                <ul class='listStyle'>
                    <li class="inlineBlock resp3">
                        <img id="balao" src="./img/balao.png" alt="Balão azul de dúvidas">
                        <span id="duvidas">DÚVIDAS</span>
                    </li>
                </ul>
                <p id="especialistas">Nossos especialistas estão prontos para te atender.</p>
                <p id="email">cnhpratica@cnhpratica.com.br</p>
            </div>
            <div class="column">
                <ul class='listStyle resp1'>
                    <li>
                        <img id="imgMapa" src="./img/imgMapa.png" alt="Ponto de referência em mapa">
                        <span id="endereco">Rua Numero, 0 - conj. 0 - 0 andar</span>
                    </li>
                </ul>
                <ul class='listStyle resp2'>
                    <li>
                        <img id="imgTelefone" src="./img/imgTelefone.png" alt="Telefone">
                        <span id="telefone">11 1234-5678</span>
                    </li>
                </ul>
            </div>
        </section>  
    </footer>
    <script src="js/agendamento.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
   
</body>
</html>
