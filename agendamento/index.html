<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento CNH</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark" >
        <div class="container">
            <a class="navbar-brand h1 mb-0" href="#index.hmtl">CNH - Prática</a>
            

            <buttom class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                <span class="navbar-toggler-icon"></span>
            </buttom>

            <div class="collapse navbar-collapse" id="navbarSite">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Agende</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dúvidas</a>
                    </li>
                
                </ul>

            </div>
        </div>
    </nav>

    <section class="corpo">
        <div class="sombra">
            <div id="rectangle">
                <p>
                    <select name="comboUF" id="comboUF" class = "combobox">
                        <option value="UF" hidden selected>UF</option>
                        <option value="MG">MG</option>
                        <option value="RJ">RJ</option>
                        <option value="SP">SP</option>
                      </select>
                </p>
                <p>
                    <select name="comboMunicipio" id="comboMunicipio" class = "combobox">
                        <option value="Municipio" hidden selected>Município</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="São Paulo">São Paulo</option>
                      </select>
                </p>
                <p>
                    <select name="comboCarro" id="comboCarro" class = "combobox">
                        <option value="Carro" hidden selected>Carro</option>
                        <option value="Chevrolet Prisma">Chevrolet Prisma</option>
                        <option value="Hyundai HB20">Hyundai HB20</option>
                        <option value="Volksvagen Gol5">Volksvagen Gol5</option>
                      </select>
                </p>
                <p>
                    <select name="comboTempoCarteira" id="comboTempoCarteira" class = "combobox">
                        <option value="TempoCarteira" hidden selected>Tempo de Carteira</option>
                        <option value="5">5 anos</option>
                        <option value="8">8 anos</option>
                        <option value="15">15 anos</option>
                      </select>
                </p>
            </div>
        </div>


    </section>

    

    <div class="encapsulamento-carteira posicao" style="background-color: #d8d8d8;">
    
    </div>
   


    <footer>
        <section class="flex">
            <div class="column text-align">
                <ul class='listStyle'>
                    <li class="inlineBlock resp3">
                        <img id="balao" src="./img/balao.png" alt="Balão azul de dúvidas">
                        <span id="duvidas">DÚVIDAS</span>
                    </li>
                </ul>
                <p id="especialistas">Nossos especialistas estão prontos para te atender.</p>
                <p id="email">cnhpratica@cnhpratica.com.br</p>
            </div>
            <div class="column">
                <ul class='listStyle resp1'>
                    <li>
                        <img id="imgMapa" src="./img/imgMapa.png" alt="Ponto de referência em mapa">
                        <span id="endereco">Rua Numero, 0 - conj. 0 - 0 andar</span>
                    </li>
                </ul>
                <ul class='listStyle resp2'>
                    <li>
                        <img id="imgTelefone" src="./img/imgTelefone.png" alt="Telefone">
                        <span id="telefone">11 1234-5678</span>
                    </li>
                </ul>
            </div>
        </section>  
    </footer>
    <script src="js/scripts.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
   
</body>
</html>
